<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Countdown that work with Internet Explorer!</title>
    <script src="js/jquery-1.6.4.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery.countdown.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      $(document).ready(function(){

				//countdown
				var giorni, ore, minuti, secondi;
				giorni = ore = minuti = secondi = 0;
				var today = new Date();
				var endDate = new Date(today.getFullYear(), 11, 25, 12, 0);

				if (today.getTime() <= endDate.getTime()) {
					var one_days=1000*60*60*24;
					var one_hour=1000*60*60;
					var one_minutes=1000*60;
					var one_seconds=1000;

					var giorni 	= Math.floor((endDate.getTime()-today.getTime())/(one_days));
					var ore 		= Math.floor((endDate.getTime()-today.getTime())/(one_hour));
					var minuti 	= Math.floor((endDate.getTime()-today.getTime())/(one_minutes));
					var secondi	= Math.ceil((endDate.getTime()-today.getTime())/(one_seconds));

          var ore_m = ore;
          var minuti_m = minuti;
          // alert(giorni);
          ore = ore - 24*giorni;
					minuti = minuti - ore_m*60;
					secondi = secondi - (minuti_m*60);

				}

				if( ore < 10 ) {
					ore = "0" + ore;
				}
				if( minuti < 10 ) {
					minuti = "0" + minuti;
				}
				if( secondi < 10 ) {
					secondi = "0" + ore;
				}

				var formattedTime = '0' + giorni + ':' + ore + ":" + minuti + ":" + secondi;

				$("#counter").countdown({
				  image: "img/digits.png",
				  startTime: formattedTime
				});

      });
    </script>
    <style type="text/css">
			#countdown_box {
				position: relative;
			}
			#countdown_box #counter {
				position: absolute;
				top: 90px;
				color: #000000;
				line-height: 72px;
				font-size: 30px;
				left: 120px;
				height: 77px;
				width: 500px;
			}
			#counter .cntDigit {
				position: relative;
				margin: 0;
				top: 0;
			}
    </style>
  </head>
<body>
	<div id="countdown_box">
		<div id="counter"></div>
	</div>
</body>
</html>
